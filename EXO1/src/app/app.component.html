<div class="container-fluid">
    <div class="row bg-success justify-content-center
            align-items-center" style="height:80px">
        <div class="col-3"></div>
        <div class="col-6 text-light h2">
            List Of Person
        </div>
    </div>
  
    <!--Division for taking input from user -->
    <div class="row mt-1" style="height:80px;">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div class="col-12 col-md-6 bg-success d-flex 
        justify-content-center align-items-center 
        text-light h3">
             
                 
                <input [(ngModel)]="nom" type="text" value="" class="col form-control" style="width:300px;" placeholder="Votre Nom" required  ><br/>
                <label for="" class="col"></label>
             
                <input [(ngModel)]="prenom" type="text" value="" class="col form-control" style="width:300px;" placeholder="votre prenom" required >
            <div class="col-1"></div>
  
            <button (click)="addToList()" 
                class="btn btn-light text-success">
                Ajouter
            </button>
        </div>
  
        
    </div>
  
    <!--Tasks added repeated divisions-->
    <div *ngFor="let p of persons" class="row mt-1" style="height:50px;">
  
        <div class="col-3 d-none col-md-3 d-md-block"></div>
  
        <div class="col-12 col-md-6 bg-success d-flex
                    justify-content-center align-items-center
                    text-light h3">
  
            <div class="col-9 text-light h3">{{p.name+" "+p.surname}}</div>
  
            <input  type="button"
                value="Delete" class="col-2 btn btn-danger">
        </div>
          
        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
</div>
