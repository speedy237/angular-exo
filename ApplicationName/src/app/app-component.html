<h1 class="center">
    La liste des Etudiants
</h1>
<input
  #boxInput
  (keyup)="selectOneStudent(boxInput.value)"
  type="number"
/>
<div class="container">
  <div class="row">
    <div *ngFor="let student of studentList"  class="col m4 s6">
      <div BorderCard  class="card horizontal">
        <div class="card-image">
          <img class="tiny" [src]="student.picture">
        </div>
        <div class="card-starked">
          <div class="card-content">
            <p>{{student.name}}</p>
            <p><span>{{student.joinDate}}</span></p>

          </div>
        </div>

      </div>

    </div>

  </div>

</div>
